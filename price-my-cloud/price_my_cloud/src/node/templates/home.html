{% extends 'base.html' %}

{% block content %}
    <div class="container" style="text-align: center">
        <table class="table table-hover">
            <thead class="thead">
            <tr>
                <th colspan="2">
                    <b>Nodes</b>
                </th>
            </tr>
            </thead>
            {% for node in nodes %}
                <tr>
                    <td>
                        <a href={% url 'nodes:node-details' node_id=node.id %}>{{ node.name }}</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock content %}
